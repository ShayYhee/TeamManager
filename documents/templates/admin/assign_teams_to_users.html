{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Assign Teams to Users</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Assign Teams</button>
        <a href="{% url 'admin_team_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
