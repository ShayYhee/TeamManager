{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>{% if user.id %}Edit User: {{ user.username }}{% else %}Add User{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'users_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
